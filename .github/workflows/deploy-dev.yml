name: Deploy ERPNext Dev

on:
  push:
    branches:
      - develop

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout the repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Setup SSH
      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -p ${{ secrets.SSH_PORT }} ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts

      # 3️⃣ Deploy commands
      - name: Deploy to server
        run: |
          ssh -i ~/.ssh/id_ed25519 -p ${{ secrets.SSH_PORT }} ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} << 'EOF'
            # انتقل للمسار الصحيح
            cd /home/frappe/frappe-bench

            # تحديث app
            cd apps/metal_analytics
            git checkout develop
            git pull origin develop

            # build للـ app مع site
            cd /home/frappe/frappe-bench
            bench --site dev.benhussein.com build --app metal_analytics
            bench --site dev.benhussein.com migrate
            bench --site dev.benhussein.com clear-cache

            # restart الخدمات
            bench restart
          EOF
