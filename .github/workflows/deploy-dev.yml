name: Deploy ERPNext Dev

on:
  push:
    branches:
      - develop

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Setup SSH
      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -p ${{ secrets.SSH_PORT }} ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts

      # 3️⃣ Deploy commands
      - name: Deploy to server
        run: |
          ssh -i ~/.ssh/id_ed25519 -p ${{ secrets.SSH_PORT }} ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} << 'EOF'
            # انتقل لمسار bench الصحيح
            cd /home/frappe/frappe-bench

            # تأكد من تحديث repo الخاص بالـ app
            cd apps/metal_analytics
            git remote remove origin || true
            git remote add origin git@github.com:mahmoudkhalifa84/bullion-erp.git
            git fetch origin
            git checkout develop
            git reset --hard origin/develop

            # العودة لمسار bench الرئيسي
            cd /home/frappe/frappe-bench

            # build + migrate + clear-cache لكل site (مثال: dev.benhussein.com)
            bench --site dev.benhussein.com build --app metal_analytics
            bench --site dev.benhussein.com migrate
            bench --site dev.benhussein.com clear-cache

            # restart الخدمات
            bench restart
          EOF
